name: Turbines Publish

on:
  pull_request:
    branches:
      - main

jobs:
  publish:
    name: Turbines Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "./turbines/pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install the project
        working-directory: ./turbines
        run: uv sync --all-extras --dev

      - name: Run tests
        working-directory: ./turbines
        run: |
          uv run pytest tests/ -v
        env:
          INTERACTIVE_CLUSTER_ID: ${{ vars.INTERACTIVE_CLUSTER_ID }}
          DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

      - name: Install Databricks CLI
        uses: databricks/setup-cli@v0.243.0

      - name: Build wheel
        working-directory: ./turbines
        run: uv build

      - name: Upload wheel to Databricks Volume and deploy Bundle
        working-directory: ./turbines
        run: |
          WHEEL_FILE=$(ls dist/*.whl)
          BUNDLE_VAR_wheel_path=${{ vars.DATABRICKS_WHEEL_VOLUME }}/$WHEEL_FILE
          echo $BUNDLE_VAR_wheel_path
          databricks fs cp --overwrite "$WHEEL_FILE" "dbfs:${{ vars.DATABRICKS_WHEEL_VOLUME }}"
          databricks bundle deploy --var="wheel_path=${{ vars.DATABRICKS_WHEEL_VOLUME }}/$WHEEL_FILE"
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
