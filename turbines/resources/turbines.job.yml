# The main job for turbines.
resources:
  jobs:
    turbines_job:
      name: turbines_job

      email_notifications:
        on_failure:
          - bartek@bartekg55gmail.onmicrosoft.com

      tasks:
        - task_key: main_task
          depends_on:
            - task_key: notebook_task

          job_cluster_key: job_cluster
          python_wheel_task:
            package_name: turbines
            entry_point: main
          libraries:
            - whl: ${var.wheel_path}

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 16.2.x-scala2.12
            node_type_id: Standard_F4
            data_security_mode: SINGLE_USER
